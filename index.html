    <body>
        <div class="container flex">
            <header>
                <h1 class="title">Ping<span class="dot">.</span></h1>
                <h2 class="sub-title"><span class="light-accent">We are launching</span> soon!</h2>
                <p class="info">Subscribe and get notified</p>
                <form class="form" action="">
                    <div class="controls-container">
                            <input class="email" type="email" placeholder="Your email address...">
                            <span class="form-error hidden">Please provide a valid email address</span>
                    </div>
                    <button class="submit-btn" type="submit">notify me</button>
                </form>
            </header>

            <figure class="ping-image-container">
                <img src="images/illustration-dashboard.png" alt="">
            </figure>

            <footer>
                <div class="media-container">
                    <a class="media-link" target="_blank" href="https://www.facebook.com/" aria-label="Facebook" ><i class="fab fa-facebook"></i></a>

                </div>
